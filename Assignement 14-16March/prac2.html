<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // the function will be executed when the window uis loaded
      window.onload = function () {
        var btn = document.getElementById("b");

        btn.addEventListener(
          "click",
          function (e) {
            var result = document.getElementById("res");
            if (e.target.value == "C") {
              result.value = "";
            } else if (e.target.value == "=") {
              resultO();
            } else if (e.target.value == "SQRT") {
              result.value = Math.sqrt(result.value);
              console.log(result.value);
            } else if (e.target.value == "^") {
           
              result.value += e.target.value;
             
            } else {
              result.value += e.target.value;
              
            }
            // result();
          },
          false
        );

        function resultO() {
          var result = document.getElementById("res");
          result.value = eval(result.value);
        }
      };
    </script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="buttons" id="b">
      <table border="2">
        <tr>
          <td colspan="4">
            <input type="text" id="res" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="1" id="one" /></td>
          <td><input type="button" value="2" id="two" /></td>
          <td><input type="button" value="3" id="three" /></td>
          <td><input type="button" value="4" id="four" /></td>
        </tr>
        <tr>
          <td><input type="button" value="5" id="five" /></td>
          <td><input type="button" value="6" id="six" /></td>
          <td><input type="button" value="7" id="seven" /></td>
          <td><input type="button" value="8" id="eight" /></td>
        </tr>
        <tr>
          <td><input type="button" value="9" id="nine" /></td>
          <td><input type="button" value="+" id="plus" class="op" /></td>
          <td><input type="button" value="-" id="minus" class="op" /></td>
          <td><input type="button" value="=" id="equal" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" id="zero" /></td>
          <td><input type="button" value="*" id="mul" /></td>
          <td><input type="button" value="/" id="div" /></td>
          <td><input type="button" value="C" id="clear" /></td>
        </tr>
        <tr>
          <td><input type="button" value="%" id="mod" /></td>
          <td colspan="2"><input type="button" value="SQRT" id="sqr" class="op" /></td>
          <td><input type="button" value="**" id="raise" class="op" /></td>
          <!-- <td><input type="button" value="^" id="POW" /></td> -->
        </tr>
      </table>
    </div>
  </body>
</html>
