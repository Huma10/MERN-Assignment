<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../httpserver/XMLHttpRequest.js"></script>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script>
        window.onload = function(){
            var btnGetData = document.getElementById('btnGetData');
            btnGetData.addEventListener('click', function(){
                console.log('start click....');
                // receive and subscribe to the Promise object
                var response = getData();
              
                // Resolve or Reject the Promise

                response.then(function(response){
                    document.getElementById('dvdata').innerHTML = response;
                }).catch(function(error){
                    document.getElementById('dvdata').innerHTML = error;
                }); 

             
                console.log('click done.....');
              
            },false);
            var btnPostData = document.getElementById('btnPostData');
            btnPostData.addEventListener('click', function(){
                
                var emp = {
                     "EmpNo": '9',
                     "EmpName": "I",
                     "DeptName":"D1", 
                };
                // receive and subscribe to the Promise object
                var response = postData(emp);

                // Resolve or Reject the Promise

                response.then(function(response){
                    document.getElementById('dvdata').innerHTML = response;
                }).catch(function(error){
                    document.getElementById('dvdata').innerHTML = error;
                }); 

             
                console.log('click done.....');
                
            },false);
            //update data
            var btnPutData = document.getElementById('btnPutData');
            btnPutData.addEventListener('click', function(){
                
                var emp = {
                    "EmpNo": '9',
                     "EmpName": "I",
                     "DeptName":"D1",   
                };
                // receive and subscribe to the Promise object
                var response = putData(emp,9);

                // Resolve or Reject the Promise

                response.then(function(response){
                    document.getElementById('dvdata').innerHTML = response;
                }).catch(function(error){
                    document.getElementById('dvdata').innerHTML = error;
                }); 

             
                console.log('click done.....');
                
            },false);

            //delete
            var btnDeleteData = document.getElementById('btnDeleteData');
            btnDeleteData.addEventListener('click', function(){
                
                var emp = {
                    "EmpNo": '9',
                     "EmpName": "I",
                     "DeptName":"D1",   
                };
                var id = '1';
                // receive and subscribe to the Promise object
                var response = deleteData(9,emp);

                // Resolve or Reject the Promise

                response.then(function(response){
                    document.getElementById('dvdata').innerHTML = response;
                }).catch(function(error){
                    document.getElementById('dvdata').innerHTML = error;
                }); 

             
                console.log('click done.....');
                
            },false);
        
        }
    </script>
</head>
<body>
    <h1>Using Promise</h1>
    <button id="btnGetData">Get Data</button>
    <button id="btnPostData">Post Data</button>
    <button id="btnPutData">Put Data</button>
    <button id="btnDeleteData">Delete Data</button>

        </tr>
        <tr>
          <td>Department name</td>

        </tr>
        <tr>

</body>
